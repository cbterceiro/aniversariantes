<p no-margin padding>
  Veja os cooperados que comemoram aniversários. Selecione uma data ou pesquise pelo nome.
</p>

<ion-card [button]="true">
  <ion-item detail lines="none" class="input-data-filtro">
    <ion-icon name="calendar" color="primary"></ion-icon>
    <ion-datetime
      [(ngModel)]="filter.date" (ionChange)="onFilter.emit()"
      display-format="MMMM - YYYY" picker-format="MMMM YYYY"
      color="primary"
      monthNames="janeiro, fevereiro, março, abril, maio, junho, julho, agosto, setembro, outubro, novembro, dezembro"
      monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez"
    ></ion-datetime>
    <!-- em uma aplicação real, os nomes dos meses seriam providos de forma transparente através do serviço de internacionalização -->
  </ion-item>
</ion-card>

<ion-item class="input-nome-aniversariante" lines="none">
  <ion-label>Nome do aniversariante</ion-label>
  <ion-input [(ngModel)]="filter.name" [debounce]="300" (ionChange)="onFilter.emit()"></ion-input>
</ion-item>

<hr />

<ng-container *ngFor="let data of aniversariantesByDate">
  <ion-card class="card-aniversariantes">
    <ion-card-header>
      <ion-card-title class="card-aniversariantes-titulo">Aniversariantes do dia</ion-card-title>
      <div class="card-aniversariantes-data">
        <div class="card-aniversariantes-data-dia">{{ data.date | date:'d' }}</div>
        <div class="card-aniversariantes-data-mes">{{ data.date | date:'MMM' }}</div>
      </div>
    </ion-card-header>

    <ion-card-content>
      <p *ngFor="let aniversariante of data.aniversariantes">
        {{ aniversariante }}
      </p>
    </ion-card-content>
  </ion-card>
</ng-container>
